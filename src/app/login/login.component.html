<div class="flex flex-col min-h-[calc(100vh-4rem)] bg-cover bg-center" 
     style="background-image: url('./assets/Fondo.png');">
     
  <!-- Capa de transparencia (sin cubrir navbar) -->
  <div class="flex-grow bg-black bg-opacity-50 flex items-center justify-center">
    
    <!-- Formulario -->
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full mx-4 my-8">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
      <form>
        <!-- Campo de email -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
          <input type="email" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="ejemplo@correo.com">
        </div>
        
        <!-- Campo de contraseña -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
          <input type="password" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="********">
        </div>
        
        <!-- Botón de login -->
        <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
